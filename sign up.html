<!DOCTYPE html>
<html>
  <head>
    <title>Join the straw hat crew</title>
    <link href="style.css" rel="stylesheet" />

    <script>
      function validateForm() {
        var firstName = document.forms["registrationForm"]["first_name"].value;
        var lastName = document.forms["registrationForm"]["last_name"].value;
        var phoneNumber =
          document.forms["registrationForm"]["phone_number"].value;
        var password = document.forms["registrationForm"]["password"].value;
        var confirmPassword =
          document.forms["registrationForm"]["confirm_password"].value;

        var errorMessage = "";

        // Check if all fields are not empty
        if (
          firstName === "" ||
          lastName === "" ||
          phoneNumber === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          errorMessage += "All fields are required.\n";
        }

        // Check if the phone number contains only numbers
        if (isNaN(phoneNumber)) {
          errorMessage += "Phone number should contain only numbers.\n";
        }

        // Validate the length of the phone number
        if (phoneNumber.length > 10) {
          errorMessage += "Phone number should not exceed 10 digits.\n";
        }

        // Check if the password fields match
        if (password !== confirmPassword) {
          errorMessage += "Passwords do not match.\n";
        }

        if (errorMessage !== "") {
          alert(errorMessage);
          return false;
        }

        return true;
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-image: url("../Images/straw hats background.png");
        background-size: cover;

      h2 {

      form {

      input[type="text"],

      input[type="submit"] {

        cursor: pointer;
        font-size: 16px;

      input[type="submit"]:hover {

      }
      footer{

    </style>

    <h2>Sign up</h2>
    <form

      onsubmit="return validateForm()"

      <table>

          <td>Password:</td>
